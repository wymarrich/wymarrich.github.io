<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Makanan Mie Ayam Pak Dul</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .menu-image {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* Menampilkan gambar utuh, tidak kepotong */
      display: block;
      background-color: #000;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      display: none;
    }

    .popup img {
      max-width: 90vw;  /* Fit ke lebar layar */
      max-height: 90vh; /* Fit ke tinggi layar */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .popup.show {
      display: flex;
    }

    .popup::after {
      content: 'âœ•';
      position: absolute;
      top: 15px;
      right: 20px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      z-index: 11;
    }
  </style>
</head>
<body>

  <!-- Gambar menu -->
  <img src="https://wymarrich.github.io/menu.jpeg" alt="Menu Makanan" class="menu-image">

  <!-- Popup lokasi -->
  <div class="popup" id="popup">
    <img src="https://wymarrich.github.io/lokasi.png" alt="Lokasi">
  </div>

  <!-- Script hash checking -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const popup = document.getElementById('popup');

      if (window.location.hash === '#lok') {
        popup.classList.add('show');
      }

      popup.addEventListener('click', () => {
        popup.classList.remove('show');
        history.replaceState("", document.title, window.location.pathname + window.location.search);
      });
    });
  </script>

</body>
</html>
